name: Deploy Docusaurus to GitHub Pages (official)

on:
  push:
    branches: [ "main" ]   # main に push で公開

permissions:
  contents: read           # ソース取得のみ
  pages: write             # Pages への書き込み
  id-token: write          # OIDC での認証に必要

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci
      - run: npm run build   # Docusaurus → ./build に出力

      # build/ を Pages 用アーティファクトとしてアップロード
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
